name: Ruby

on:
  [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        ruby-version: ['2.5', '3.0', '3.1']
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-version: 2.3.26 # ruby2.5では最新のbundlerをインストールができないので古いのを使う
        bundler-cache: true
    - name: Run tests
      run: bundle exec rake
